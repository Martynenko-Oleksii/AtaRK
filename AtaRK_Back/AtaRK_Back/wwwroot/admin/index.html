<!DOCTYPE html>
<html>
<head>
    <title>Адмін-панель</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/png">

    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/add.css">
    <link rel="stylesheet" href="css/answer.css">

    <script src="https://use.fontawesome.com/b2c3693c3e.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <img class="logo" src="img/logo.png" alt="Admin logo">
            <nav class="container__menu">
                <ul>
                    <li> <input type="button" class="work__menu__btn" id="tables" value="Таблиці" /> </li>
                    <li> <input type="button" class="work__menu__btn" id="messages" value="Запити" /> </li>
                    <li> <input type="button" class="work__menu__btn" id="answers" value="Мої відповіді" /> </li>
                </ul>
            </nav>
        </div>
        <div class="local">
            <ul>
                <li><input type="button" class="local__btn" id="ua__btn" value="ua" /></li>
                <li><input type="button" class="local__btn" id="en__btn" value="en" /></li>
            </ul>
        </div>
    </div>
    <div class="login">
        <form class="login__form">
            <fieldset>
                <legend class="legend">Вхід</legend>
                <div class="input">
                    <input id="email" type="email" placeholder="Email" required />
                    <span><i class="fa fa-envelope-o"></i></span>
                </div>
                <div class="input">
                    <input id="password" type="password" placeholder="Password" required />
                    <span><i class="fa fa-lock"></i></span>
                </div>
                <button type="submit" class="submit">
                    <i class="fa fa-long-arrow-right"></i>
                </button>
            </fieldset>
            <div class="feedback">
                login successful <br />
                redirecting...
            </div>
        </form>
    </div>
    <div class="body__content">
        <div class="table__menu">
            <ul>
                <li> <input type="button" class="table__menu__btn" id="sysadmin" value="Системні адміни" /></li>
                <li> <button type="button" class="table__menu__btn" id="shop_admin">Адміни магазинів</button> </li>
                <li> <button type="button" class="table__menu__btn" id="franchise">Франшизи</button> </li>
                <li> <button type="button" class="table__menu__btn" id="application">Питання до франшиз</button> </li>
                <li> <button type="button" class="table__menu__btn" id="shop">Заклади</button> </li>
                <li> <button type="button" class="table__menu__btn" id="device">Пристрої мікроклімату</button> </li>
                <li> <button type="button" class="table__menu__btn" id="climate">Дані мікроклімату</button> </li>
                <li> <button type="button" class="table__menu__btn" id="tech_message">Технічні запити</button> </li>
            </ul>
        </div>
        <div class="database__table">
            <table class="table">
            </table>
        </div>
        <div class="function__menu">
            <ul>
                <li> <input type="button" class="function__menu__btn" id="export" value="Експортувати" /></li>
                <li> 
                    <label for="import" class="custom-file-upload">
                        <i class="fa fa-cloud-upload"></i> Імпортувати
                    </label>
                    <input type="file" class="import__btn" id="import" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
                </li>
                <br> <br>
                <li> <input type="button" class="function__menu__btn" id="copy" value="Копіювати" /></li>
                <li> <input type="button" class="function__menu__btn" id="add" value="Додати" /></li>
                <li> <input type="button" class="function__menu__btn" id="climate__get" value="Отримати статистику" /></li>
                <li> <input type="number" class="function__menu__btn" id="climate__get__id" placeholder="Id" /></li>
            </ul>
        </div>
    </div>

    <div class="popup">
        <form class="register__form">
            <fieldset>
                <legend class="legend">Додавання адміна</legend>
                <div class="input">
                    <input id="email__reg" type="email" placeholder="Email" required />
                    <span><i class="fa fa-envelope-o"></i></span>
                </div>
                <div class="input">
                    <input id="password__reg" type="password" placeholder="Password" required />
                    <span><i class="fa fa-lock"></i></span>
                </div>
                <div class="input">
                    <input id="confirm__password" type="password" placeholder="Confirm Password" required />
                    <span><i class="fa fa-lock"></i></span>
                </div>
                <button type="submit" class="submit">
                    <i class="fa fa-plus"></i>
                </button>
            </fieldset>
        </form>
    </div>

    <div class="answer-popup">
        <form class="answer-form">
            <div class="input">
                <label for="message-title" class="general_info__label">Тема запиту</label>
                <input id="message-title" type="text" disabled="true" />
            </div>
            <div class="input">
                <label for="message" class="general_info__label">Вміст запиту</label>
                <textarea id="message" rows="5" disabled="true"></textarea>
            </div>
            <div class="input">
                <label for="message-email" class="general_info__label">Контактна пошта</label>
                <input id="message-email" type="text" disabled="true" />
            </div>
            <div class="input">
                <label for="message-admin" class="general_info__label">Адмін закладу</label>
                <input id="message-admin" type="text" disabled="true" />
            </div>
            <div class="input">
                <label for="message-answer" class="general_info__label">Відповідь на запит</label>
                <textarea id="message-answer" rows="5" placeholder="Answer" required></textarea>
            </div>
            <input type="button" class="button exit" value="Вийти">
            <button type="submit" class="button submit-answer">Відповісти</button>
            <input type="button" class="button close-message" value="Закрити запит">
        </form>
    </div>


    <script id="jq" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/setLocal.js"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
    <script src="js/tableRequest.js"></script>
    <script src="js/workRequest.js"></script>
    <script src="js/import_export.js"></script>
    <script src="js/add.js"></script>
</body>
</html>
