<!DOCTYPE html>
<html>
<head>
    <title>Франшиза</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/png">
    
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="css/reg_log.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/images.css">
    <link rel="stylesheet" href="../assets/css/footer.css">

    <script src="https://use.fontawesome.com/b2c3693c3e.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <img class="logo" src="../assets/img/logo.png" alt="Main logo">
            <nav class="container__menu">
                <ul>
                    <li> <a href="../" class="menu__btn" id="main__btn">Головна</a> </li>
                    <li> <a href="../franchise/" class="menu__btn" id="franchise__btn">Франшиза</a> </li>
                    <li> <a href="../shop/" class="menu__btn" id="shop__btn">Заклад</a> </li>
                </ul>
            </nav>
        </div>
        <div class="local">
            <ul>
                <li><input type="button" class="local__btn" id="ua__btn" value="ua" /></li>
                <li><input type="button" class="local__btn" id="en__btn" value="en" /></li>
            </ul>
        </div>
    </header>
    <div class="reg__log">
        <form class="login__form">
            <fieldset>
                <legend class="legend">Вхід</legend>
                <div class="input">
                    <input id="email__log" type="email" placeholder="Email" required />
                    <span><i class="fa fa-envelope-o"></i></span>
                </div>
                <div class="input">
                    <input id="password__log" type="password" placeholder="Password" required />
                    <span><i class="fa fa-lock"></i></span>
                </div>
                <input type="button" class="register__btn" value="Зареєструватись"> </input>
                <button type="submit" class="submit">
                    <i class="fa fa-long-arrow-right"></i>
                </button>
            </fieldset>
            <div class="feedback">
                login successful <br />
                redirecting...
            </div>
        </form>
        <form class="register__form">
            <fieldset>
                <legend class="legend">Реєстрація</legend>
                <div class="input">
                    <input id="email__reg" type="email" placeholder="Email" required />
                    <span><i class="fa fa-envelope-o"></i></span>
                </div>
                <div class="input">
                    <input id="password__reg" type="password" placeholder="Password" required />
                    <span><i class="fa fa-lock"></i></span>
                </div>
                <div class="input">
                    <input id="confirm__password" type="password" placeholder="Confirm Password" required />
                    <span><i class="fa fa-lock"></i></span>
                </div>
                <input type="button" class="login__btn" value="Увійти">
                <button type="submit" class="submit">
                    <i class="fa fa-long-arrow-right"></i>
                </button>
            </fieldset>
            <div class="feedback">
                register successful <br />
                redirecting...
            </div>
        </form>
    </div>
    <div class="main">
        <div class="franchise__menu">
            <ul>
                <li> <input type="button" class="franchise__menu__btn" id="exit" value="Вийти" /></li>
                <li> <a href="shops" class="franchise__menu__a" id="shops">Заклади</a></li>
                <br> <br> <br>
                <li> <input type="button" class="franchise__menu__btn" id="delete" value="Видалити" /></li>
            </ul>
        </div>
        <div class="franchise__content">
            <div class="banner">
                <img src="img/banner.png" id="banner__img" alt="Banner">
                <br>
                <label for="add_foto" class="custom-file-upload">
                    <i class="fa fa-cloud-upload"></i> Додати банер
                </label>
                <input type="file" class="banner__input" id="add_foto" multiple accept="image/*,image/jpeg, image/gif" />
            </div>
            <div class="general_info">
                <form class="general_info__form">
                    <div class="input">
                        <label for="title" class="general_info__label">Назва франшизи</label>
                        <input id="title" type="text" placeholder="Назва франшизи" required />
                    </div>
                    <div class="input">
                        <label for="description" class="general_info__label">Опис франшизи</label>
                        <textarea id="description" rows="3" placeholder="Опис франшизи" required ></textarea>
                    </div>
                    <div class="input">
                        <label for="mint" class="general_info__label">Мінімальна температура, градуси</label>
                        <input id="mint" type="text" placeholder="Мінімальна температура" required />
                    </div>
                    <div class="input">
                        <label for="maxt" class="general_info__label">Максимальная температура, градуси</label>
                        <input id="maxt" type="text" placeholder="Максимальна температура" required />
                    </div>
                    <div class="input">
                        <label for="minh" class="general_info__label">Мінімальна вологість, %</label>
                        <input id="minh" type="text" placeholder="Мінімальна вологість" required />
                    </div>
                    <div class="input">
                        <label for="maxh" class="general_info__label">Максимальна вологість, %</label>
                        <input id="maxh" type="text" placeholder="Максимальна вологість" required />
                    </div>
                    <button type="submit" class="info__submit">Зберегти</button>
                </form>
            </div>
            <div class="images">
                <div class="images-btns">
                    <label for="add_img" class="custom-file-upload">
                        <i class="fa fa-cloud-upload"></i> Додати зображення
                    </label>
                    <input type="file" class="banner__input" id="add_img" multiple accept="image/*,image/jpeg, image/gif" />
                    <label for="delete_img" class="custom-file-delete">Видалити зображення</label>
                    <input type="button" class="delete__img" id="delete_img" />
                </div>
                <div class="imgs">

                </div>
            </div>
            <div class="contact_info">
                <input type="button" id="contact_info__button" value="Додати контактну інформацію">
                <div class="popup">
                    <div class="popup_content">
                        <form class="contact_info__form">
                            <div class="input">
                                <label for="info_type" class="general_info__label">Тип</label>
                                <select id="info_type" placeholder="Тип" required >
                                    <option value="phone">Номер телефону</option>
                                    <option value="email">Електронна пошта</option>
                                    <option value="url">Посилання</option>
                                </select>
                            </div>
                            <div class="input">
                                <label for="url_type" class="general_info__label url__visibility">Посилання на:</label>
                                <select id="url_type" class="url__visibility" required >
                                    <option value="web">Сайт</option>
                                    <option value="social">Соц. мережі</option>
                                </select>
                            </div>
                            <div class="input">
                                <label for="value" class="general_info__label">Вміст</label>
                                <input type="text" id="value" placeholder="Вміст" required>
                            </div>
                            <button type="submit" class="info__submit" >Зберегти</button>
                            <button type="button" class="info__close" >Закрити</button>
                        </form>
                    </div>
                </div>
                <div class="contact_info__list">
                    <ul id="contact_info__list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="copyright">
            <div class="container">
                <div class="row">
                    <div class="col-md-6" id="copyright_string">
                        <span>Copyright © 2021, All Right Reserved Aranod</span>
                    </div>
                    <div class="col-md-6">
                        <div class="copyright-menu">
                            <ul>
                                <li>
                                    <a id="footerMain" href="../">Головна</a>
                                </li>
                                <li>
                                    <a id="footerFran" href="../franchise">Франшиза</a>
                                </li>
                                <li>
                                    <a id="footerShop" href="../shop">Заклад</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>



    <script id="jq" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/setLocal.js"></script>
    <script src="js/get_franchise.js"></script>
    <script src="js/main.js"></script>
    <script src="js/reg_log.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/content.js"></script>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");

            if (n > slides.length) {
                slideIndex = 1
            }

            if (n < 1) {
                slideIndex = slides.length
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex-1].style.display = "block";

            imageId = $(".mySlides")[slideIndex-1]["attributes"]["id"]["value"];
        }
    </script>
</body>
</html>
