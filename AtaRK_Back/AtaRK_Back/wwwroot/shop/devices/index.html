<!DOCTYPE html>
<html>
<head>
    <title>Список закладів</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="../../assets/img/favicon.png" type="image/png">
    
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/content.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/statistic.css">
</head>
<body>
    <div class="grid_container">
        <div class="grid_item header_grid">
            <header class="header">
                <div class="container">
                    <img class="logo" src="../../assets/img/logo.png" alt="Main logo">
                    <nav class="container__menu">
                        <ul>
                            <li> <a href="../../" class="menu__btn" id="main__btn">Головна</a> </li>
                            <li> <a href="../../franchise/" class="menu__btn" id="franchise__btn">Франшиза</a> </li>
                            <li> <a href="../../shop/" class="menu__btn" id="shop__btn">Заклад</a> </li>
                        </ul>
                    </nav>
                </div>
                <div class="local">
                    <ul>
                        <li><input type="button" class="local__btn" id="ua__btn" value="ua" /></li>
                        <li><input type="button" class="local__btn" id="en__btn" value="en" /></li>
                    </ul>
                </div>
            </header>
        </div>
        <div class="grid_item main_grid">
            <ul class="devices_list">
            </ul>
        </div>
        <div class="grid_item footer_grid">
            <footer class="footer">
                <div class="copyright">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6" id="copyright_string">
                                <span>Copyright © 2021, All Right Reserved Aranod</span>
                            </div>
                            <div class="col-md-6">
                                <div class="copyright-menu">
                                    <ul>
                                        <li>
                                            <a id="footerMain" href="../">Головна</a>
                                        </li>
                                        <li>
                                            <a id="footerFran" href="../franchise">Франшиза</a>
                                        </li>
                                        <li>
                                            <a id="footerShop" href="../shop">Заклад</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <div class="popup">
        <div class="statistic">
            <div id="temp">

            </div>
            <div id="hum">

            </div>
            <input id="close" type="button" value="Закрити">
        </div>
    </div>


    <script id="jq" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/setLocal.js"></script>
    <script src="js/main.js"></script>
    <script src="js/statistic.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>
</html>
