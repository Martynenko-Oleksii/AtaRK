<html>
<head>

    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/main.css">

<body>
    <header class="header">
        <div class="container">
            <img class="logo" src="../assets/img/logo.png" alt="Main logo">
            <nav class="container__menu">
                <ul>
                    <li> <a href="../" class="menu__btn" id="main__btn">Головна</a> </li>

        <form class="login__form">
            <fieldset>
                <legend class="legend">Вхід</legend>
                <div class="input">
                    <input id="email__log" type="email" placeholder="Email" required />
                    <span><i class="fa fa-envelope-o"></i></span>
                </div>
                <div class="input">
                    <input id="password__log" type="password" placeholder="Password" required />
                    <span><i class="fa fa-lock"></i></span>
                </div>
                <button type="submit" class="submit">
                    <i class="fa fa-long-arrow-right"></i>
                </button>
            </fieldset>
        </form>
    </div>
    <div class="main">

    </div>

                    </div>
                </div>
            </div>
